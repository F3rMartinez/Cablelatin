<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Busqueda de Factura</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/public/css/facturas.css">
</head>
<body>
    
    <div id="sidebar-container"></div>

    <main class="main-content">
        
        <header class="main-navbar">
            <div class="navbar-user-links">
                <a href="#">Panel de Vendedor</a>
                <a href="login.html" class="logout">Cerrar Sesión</a>
            </div>
        </header>

        <div class="content-body">
            
            <div class="content-header">
                <h1>Busqueda de Factura</h1>
            </div>

            <div class="card card-form-wrapper">
                <div class="form-filters-grid">
                    
                    <div class="form-group">
                        <label for="buscar-cliente"><i class="fas fa-user"></i>Buscar Cliente</label>
                        <input type="search" id="buscar-cliente" placeholder="Buscar...">
                    </div>

                    <div class="form-group">
                        <label for="date-from">Desde</label>
                        <input type="text" id="date-from" placeholder="dd/mm/aaaa">
                    </div>

                    <div class="form-group">
                        <label for="date-to">Hasta</label>
                        <input type="text" id="date-to" placeholder="dd/mm/aaaa">
                    </div>

                    <div class="form-group form-buttons">
                        <button class="btn btn-outline-primary">
                            Mostrar Todo
                        </button>
                    </div>
                </div>
            </div>

            <div class="card card-table-wrapper">

                <div class="table-controls">
                    <div>
                        <label for="show-entries">Mostrar</label>
                        <select id="show-entries" name="show-entries">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        registros
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha Registro</th>
                                <th>Nº Documento</th>
                                <th>Cliente</th>
                                <th>Plan</th>
                                <th>Precio Plan</th>
                                <th>Fecha Vencimiento</th>
                                <th>Fecha Limite</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><i class="fas fa-folder" style="color: #ffc107; margin-right: 5px;"></i> 226</td>
                                <td>2025-08-20</td>
                                <td>78954465</td>
                                <td>juan perez chumas</td>
                                <td>Plan 10 MB</td>
                                <td>50.00</td>
                                <td>2025-12-20</td>
                                <td>2025-12-25</td>
                                <td><span class="status-pill active">Activo</span></td>
                                <td class="table-actions">
                                    <i class="fas fa-dollar-sign icon-success" title="Pagar"></i>
                                    <i class="fas fa-ban icon-danger" title="Cancelar"></i>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="/public/js/facturas.js"></script>
</body>
</html>
