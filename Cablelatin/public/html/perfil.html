<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - CABLE LATIN</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="/public/css/perfil.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <main id="main-content">
        
        <header class="header-main">
            <button id="sidebar-toggle-mobile-main" aria-label="Abrir menú">
                <i data-lucide="menu"></i>
            </button>
            <div class="breadcrumbs">
                Configuración / Mi Perfil 
            </div>
            <div class="user-links">
                <a href="#">Ayuda</a>
                <a href="login.html" class="logout">Cerrar Sesión</a>
            </div>
        </header>

        <div class="form-wrapper-center">
            <div class="panel-form">
                
                <h2 class="form-title">Mi Perfil</h2>
            
                <form id="profileForm">
                    
                    <div class="profile-pic-section">
                        <div class="pic-wrapper">
                            <i data-lucide="user-circle-2" class="profile-icon-placeholder"></i>
                        </div>
                        <button type="button" class="btn-action btn-secondary">
                            <i data-lucide="upload-cloud"></i>
                            Cambiar Foto
                        </button>
                    </div>

                    <div class="form-content-grid">
                        <div>
                            <div class="form-group-grid">
                                <label for="fullName">Nombre Completo:</label>
                                <input type="text" id="fullName" name="fullName" value="Ana Sofía Rivas">
                            </div>
                            <div class="form-group-grid">
                                <label for="username">Nombre de Usuario (no editable):</label>
                                <input type="text" id="username" name="username" value="arivas_admin" readonly class="is-readonly">
                            </div>
                        </div>
                        
                        <div>
                            <div class="form-group-grid">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" value="a.rivas@cablelatin.com">
                            </div>
                            <div class="form-group-grid">
                                <label for="role">Cargo / Rol (no editable):</label>
                                <input type="text" id="role" name="role" value="Administrador" readonly class="is-readonly">
                            </div>
                        </div>
                    </div>

                    <div class="my-4 border-t"></div>

                    <div class="form-content-grid">
                        <h3 class="form-subtitle">Cambiar Contraseña</h3>
                        <div>
                            <div class="form-group-grid">
                                <label for="passCurrent">Contraseña Actual:</label>
                                <input type="password" id="passCurrent" name="passCurrent" placeholder="Ingrese su contraseña actual">
                            </div>
                        </div>
                        <div>
                            <div class="form-group-grid">
                                <label for="passNew">Nueva Contraseña:</label>
                                <input type="password" id="passNew" name="passNew" placeholder="Mínimo 8 caracteres">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button type="submit" class="btn-action btn-save">
                            <i data-lucide="save"></i> Guardar Cambios
                        </button>
                    </div>

                </form>

            </div> 
        </div> 
        </main>

    <div id="profileSuccessModal" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="modal-content">
            <div class="modal-icon-wrapper">
                <i data-lucide="check" class="modal-icon"></i>
            </div>
            <div class="mt-4">
                <h3>¡Perfil Actualizado!</h3>
                <p>Tu información ha sido guardada exitosamente.</p>
            </div>
            <div>
                <button id="closeProfileModal" type="button" class="btn-modal-close">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <script src="/public/js/perfil.js"></script>
</body>
</html>
