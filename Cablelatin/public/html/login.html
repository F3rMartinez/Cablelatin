<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cable Latín System - Login</title>

    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilos para el spinner */
        .spinner {
            display: none; /* Oculto por defecto */
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Clase para mostrar spinner y ocultar texto */
        .loading .spinner {
            display: block;
        }
        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="container bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
        
        <i data-lucide="tv-2" class="logo-icon text-blue-400 w-16 h-16 mx-auto mb-4"></i>
        <h1 class="text-3xl font-bold text-center mb-6">CABLE LATÍN</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-300">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresar su usuario" required 
                       class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="contraseña" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingresar su contraseña" required 
                       class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white p-3 rounded-md font-bold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                <span class="spinner"></span>
                <span class="btn-text">INGRESAR</span>
            </button>
        </form>

        <!-- Mensaje de Error/Éxito -->
        <p id="msg-box" class="mt-4 text-center text-sm"></p>
    </div>

    <!-- ============================================== -->
    <!--          SCRIPT DE FIREBASE Y LÓGICA           -->
    <!-- ============================================== -->
    <script type="module">
        // --- Importaciones de Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuración Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHrAEU4HI2onL1bRZpRfB5GAbsbD6_XBE",
          authDomain: "cablelatin-prueba.firebaseapp.com",
          projectId: "cablelatin-prueba",
          storageBucket: "cablelatin-prueba.firebasestorage.app",
          messagingSenderId: "370823325775",
          appId: "1:370823325775:web:cbd9142e612bc0a979623a",
          measurementId: "G-PV3NRMJBW2"
        };
        
        // --- Variables Globales ---
        const appId = firebaseConfig.projectId;
        let app, auth, db;
        
        // --- Referencias a Elementos DOM ---
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const contrasenaInput = document.getElementById('contraseña');
        const loginBtn = document.getElementById('loginBtn');
        const msgBox = document.getElementById('msg-box');
        
        // --- Inicialización Firebase ---
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase inicializado para Login.");
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            setMsg("Error crítico de conexión.", false);
        }

        // --- Manejador del Formulario ---
        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            setLoading(true);
            setMsg("", true); // Limpiar mensaje

            const username = usuarioInput.value.trim();
            const password = contrasenaInput.value;

            // --- PASO 1: Buscar el usuario en Firestore por su "usuario" ---
            try {
                // 1.1. Definir la ruta a la colección 'personal'
                const personalRef = collection(db, 'artifacts', appId, 'public', 'data', 'personal');
                
                // 1.2. Crear la consulta
                const q = query(personalRef, where("usuario", "==", username));
                
                // 1.3. Ejecutar la consulta
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    setMsg("Usuario no encontrado.", false);
                    setLoading(false);
                    return;
                }
                
                // 1.4. Obtener los datos del usuario
                const userDoc = querySnapshot.docs[0]; // Asumimos que "usuario" es único
                const userData = userDoc.data();
                
                // --- PASO 2: Verificar el estado del usuario ---
                if (userData.estado !== 'Activo') {
                    setMsg("Este usuario ha sido desactivado.", false);
                    setLoading(false);
                    return;
                }

                // --- PASO 3: Iniciar sesión con Email y Contraseña ---
                const email = userData.email;
                if (!email) {
                    setMsg("Error: La cuenta de usuario no tiene un email asociado.", false);
                    setLoading(false);
                    return;
                }

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    
                    // ¡ÉXITO!
                    setMsg("¡Inicio de sesión exitoso! Redirigiendo...", true);
                    // TODO: Cambia 'dashboard.html' por tu página principal
                    window.location.href = 'tablero.html'; 

                } catch (authError) {
                    // Error de autenticación
                    console.error("Error de Auth:", authError.code);
                    if (authError.code === 'auth/wrong-password' || authError.code === 'auth/invalid-credential') {
                        setMsg("Contraseña incorrecta.", false);
                    } else {
                        setMsg("Error al iniciar sesión. Inténtelo de nuevo.", false);
                    }
                    setLoading(false);
                }

            } catch (firestoreError) {
                // Error al buscar en Firestore
                console.error("Error de Firestore:", firestoreError);
                setMsg("Error al conectar con la base de datos.", false);
                setLoading(false);
            }
        }

        // --- Funciones de UI ---
        
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                usuarioInput.disabled = true;
                contrasenaInput.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                usuarioInput.disabled = false;
                contrasenaInput.disabled = false;
            }
        }

        function setMsg(message, isSuccess) {
            msgBox.textContent = message;
            if (isSuccess) {
                msgBox.className = "mt-4 text-center text-sm text-green-400";
            } else {
                msgBox.className = "mt-4 text-center text-sm text-red-400";
            }
        }

        // Activar iconos
        lucide.createIcons();
    </script>
</body>
</html>
