<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cable Latín System - Login</title>

  <!-- Iconos -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="/Cablelatin/public/css/login.css" />
</head>
<body>
  <div class="container">
    <i data-lucide="tv-2" class="logo-icon"></i>
    <h1>CABLE LATÍN</h1>

    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresar su usuario" required />

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Ingresar su contraseña" required />

      <button type="submit" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">INGRESAR</span>
      </button>
    </form>

    <p id="msg-box"></p>
  </div>
  <!-- Script -->
  <script src="/Cablelatin/public/js/login.js"></script>
</body>
</html>
