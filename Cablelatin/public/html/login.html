<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cable Latín System</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo Cable Latín" class="logo">
    <h1>CABLE LATÍN</h1>

    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresar su usuario" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Ingresar su contraseña" required>

      <button type="button" id="loginBtn" >INGRESAR</button>
    </form>

    <p id="msg-box"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
