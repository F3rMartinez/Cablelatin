<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CABLE LATIN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/Cablelatin/public/css/tablero.css">
</head>
<body>
    
    <div id="sidebar-container"></div>

    <main class="main-content">
        
        </header>

        <section class="summary-cards">
            <div class="card summary-card clients">
                <div class="card-icon"><i class="fas fa-users"></i></div>
                <div class="card-content">
                    <h3>Clientes</h3>
                    <p>54</p>
                    <a href="clientes.html">Ver más</a> </div>
            </div>
            <div class="card summary-card plans">
                <div class="card-icon"><i class="fas fa-folder-open"></i></div>
                <div class="card-content">
                    <h3>Planes</h3>
                    <p>5</p>
                    <a href="planes.html">Ver más</a> </div>
            </div>
            <div class="card summary-card pending">
                <div class="card-icon"><i class="fas fa-hourglass-half"></i></div>
                <div class="card-content">
                    <h3>Pendientes</h3>
                    <p>3</p>
                    <a href="#">Ver más</a>
                </div>
            </div>
            <div class="card summary-card approved">
                <div class="card-icon"><i class="fas fa-check-circle"></i></div>
                <div class="card-content">
                    <h3>Aprobados</h3>
                    <p>112</p>
                    <a href="#">Ver más</a>
                </div>
                <button class="add-button" title="Añadir Nuevo Cliente"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <section class="charts-section">
            <div class="card active-plans-chart">
                <h3>Planes activos</h3>
                <div class="chart-controls">
                    <div class="chart-dots"><span class="dot active"></span><span class="dot"></span><span class="dot"></span></div>
                </div>
                <div class="chart-container">
                    <canvas id="activePlansChart"></canvas>
                </div>
            </div>

            <div class="card new-clients-chart">
                <h3>Nuevos clientes</h3>
                <div class="chart-controls">
                    <button><i class="fas fa-cog"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="chart-container">
                    <canvas id="newClientsChart"></canvas>
                </div>
            </div>

            <div class="card monthly-income-chart">
                <h3>Ingreso mes actual</h3>
                <div class="chart-controls">
                    <button class="refresh-button"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyIncomeChart"></canvas>
                </div>
            </div>

            <div class="card inactive-plans-chart">
                <h3>Planes inactivos</h3>
                <div class="chart-container">
                    <canvas id="inactivePlansChart"></canvas>
                </div>
                <ul id="inactivePlansList"></ul>
            </div>
        </section>
    </main>

    <script src="/Cablelatin/public/js/tablero.js"></script>
</body>
</html>
