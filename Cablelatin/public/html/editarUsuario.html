<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/public/css/editarUsuario.css">
</head>
<body>
    <div class="container">
        <h1>Editar Usuario</h1>
        <form id="editarUsuarioForm">
            <div class="form-group">
                <label for="idUsuario">ID Usuario:</label>
                <input type="text" id="idUsuario" name="idUsuario" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Dejar en blanco para no cambiar">
            </div>
            
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn-guardar">Actualizar Usuario</button>
            <button type="button" class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
        </form>
    </div>

    <script src="/public/js/editarUsuario.js"></script>
</body>
</html>
