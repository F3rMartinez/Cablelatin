<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Servicio - CABLE LATÍN</title>
    <link rel="stylesheet" href="css/registrarDatosServicio.css"> 
</head>
<body>

    <header>
        <h1>Panel de Vendedor</h1>
        <nav>
            <a href="vendedor.html">Volver a Clientes</a>
            <a href="login.html">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <h2>Asignar Datos del Servicio</h2>
        
        <div class="info-cliente">
            <p>Asignando servicio para el cliente: <strong>(Nombre del Cliente iría aquí)</strong></p>
        </div>

        <form id="registro-servicio-form">

            <div class="form-group">
                <label for="tipoPlan">Tipo de Plan:</label>
                <select id="tipoPlan" name="tipoPlan">
                    <option value="tv">Basico TV</option>
                    <option value="internet">Internet</option>
                    <option value="combo">TV + INTERNET</option>
                </select>
            </div>

            <div class="form-group">
                <label for="velocidad">Velocidad de Internet (si aplica):</label>
                <select id="velocidad" name="velocidad">
                    <option value="ninguna">N/A</option>
                    <option value="50mbps">50 Mbps</option>
                    <option value="100mbps">100 Mbps</option>
                    <option value="200mbps">200 Mbps</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio">Precio del Plan (S/):</label>
                <input type="number" id="precio" value="0" disabled> </div>

            <div class="form-group">
                <label for="adicional">Servicios Adicionales:</label>
                <select id="adicional" name="adicional">
                    <option value="ninguno">Ninguno</option>
                    <option value="basico-tv">Basico TV</option>
                </select>
            </div>

            <div class="form-group">
                <label for="costoAdicional">Costo Adicional (S/):</label>
                <input type="number" id="costoAdicional" value="0" disabled> </div>

            <div class="form-group">
                <label for="ciclo">Ciclo de Facturación (Día del mes):</label>
                <input type="number" id="ciclo" min="1" max="31" value="30">
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio del Servicio:</label>
                <input type="date" id="fechaInicio" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado del Servicio:</label>
                <select id="estado" name="estado">
                    <option value="instalacion">En Instalación</option>
                    <option value="activo">Activo</option>
                    <option value="suspendido">Suspendido</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" placeholder="Anotar cualquier comentario relevante..."></textarea>
            </div>

            <button type="submit">Guardar Servicio</button>

        </form>
    </main>

    <script src="js/registrarDatosServicio.js"></script>
</body>
</html>
