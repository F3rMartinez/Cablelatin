<!--- TABLA DE PAGOS LEER MRD -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f6f8fb;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 1150px;
      margin: auto;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    /* --- Filtros --- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 15px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="date"], input[type="text"], select {
      padding: 7px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 180px;
    }

    .accion-btn {
      background: none;
      border: 1px solid #4e73df;
      color: #4e73df;
      border-radius: 6px;
      padding: 7px 15px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }

    .accion-btn:hover {
      background: #4e73df;
      color: white;
    }

    /* --- Tabla --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #e3e3e3;
    }

    th {
      background-color: #f4f6f9;
      color: #333;
      font-size: 14px;
    }

    td {
      font-size: 14px;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .estado {
      background-color: #28a745;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      text-align: center;
      display: inline-block;
      min-width: 70px;
    }

    .pdf-btn {
      background-color: white;
      border: 1px solid #dc3545;
      color: #dc3545;
      border-radius: 6px;
      padding: 6px 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .pdf-btn:hover {
      background-color: #dc3545;
      color: white;
    }

    /* --- Footer tabla --- */
    .table-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }

    .table-footer select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Pagos</h2>

    <!-- Filtros -->
    <div class="filters">
      <div class="filter-group">
        <label for="desde">Desde</label>
        <input type="date" id="desde">
      </div>
      <div class="filter-group">
        <label for="hasta">Hasta</label>
        <input type="date" id="hasta">
      </div>
      <div class="filter-group">
        <label for="accion">AcciÃ³n</label>
        <button id="mostrarTodo" class="accion-btn">Mostrar Todo</button>
      </div>
      <div class="filter-group">
        <label for="buscar">Buscar</label>
        <input type="text" id="buscar" placeholder="Buscar por documento o ID...">
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-footer">
      <div>
        Mostrar 
        <select id="numRegistros">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select> registros
      </div>
      <div id="infoRegistros"></div>
    </div>

    <table id="tablaPagos">
      <thead>
        <tr>
          <th>Id</th>
          <th>Fecha de Pago</th>
          <th>NÂ° Documento</th>
          <th>Plan</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const pagos = [
      {id: 271, fecha: "2025-10-06", documento: "75412698", plan: "Plan 10 MB", precio: 50.00, estado: "Pagado"},
      {id: 270, fecha: "2025-08-24", documento: "70654987", plan: "Plan 30MB", precio: 80.00, estado: "Pagado"},
      {id: 269, fecha: "2025-08-24", documento: "12345678", plan: "Plan 50MB", precio: 20.00, estado: "Pagado"},
      {id: 268, fecha: "2025-08-24", documento: "87654321", plan: "Plan 50MB", precio: 20.00, estado: "Pagado"},
      {id: 267, fecha: "2025-08-24", documento: "99887766", plan: "Plan 50MB", precio: 20.00, estado: "Pagado"},
    ];

    const tbody = document.querySelector("#tablaPagos tbody");
    const buscar = document.getElementById("buscar");
    const desde = document.getElementById("desde");
    const hasta = document.getElementById("hasta");
    const mostrarTodo = document.getElementById("mostrarTodo");
    const numRegistros = document.getElementById("numRegistros");
    const infoRegistros = document.getElementById("infoRegistros");

    function renderTabla(data) {
      tbody.innerHTML = "";
      const inicio = 0;
      const fin = Number(numRegistros.value);
      const pagina = data.slice(inicio, fin);

      pagina.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.fecha}</td>
          <td>${p.documento}</td>
          <td>${p.plan}</td>
          <td>${p.precio.toFixed(2)}</td>
          <td><span class="estado">${p.estado}</span></td>
          <td><button class="pdf-btn">ðŸ“„</button></td>
        `;
        tbody.appendChild(tr);
      });

      infoRegistros.textContent = `Mostrando ${pagina.length} de ${data.length} registros`;
    }

    function filtrar() {
      const texto = buscar.value.toLowerCase();
      const fechaDesde = desde.value ? new Date(desde.value) : null;
      const fechaHasta = hasta.value ? new Date(hasta.value) : null;

      const filtrado = pagos.filter(p => {
        const coincideTexto =
          p.documento.toLowerCase().includes(texto) ||
          String(p.id).includes(texto);
        const fechaPago = new Date(p.fecha);
        const dentroRango =
          (!fechaDesde || fechaPago >= fechaDesde) &&
          (!fechaHasta || fechaPago <= fechaHasta);
        return coincideTexto && dentroRango;
      });

      renderTabla(filtrado);
    }

    buscar.addEventListener("input", filtrar);
    desde.addEventListener("change", filtrar);
    hasta.addEventListener("change", filtrar);
    mostrarTodo.addEventListener("click", () => {
      desde.value = "";
      hasta.value = "";
      buscar.value = "";
      renderTabla(pagos);
    });
    numRegistros.addEventListener("change", filtrar);

    renderTabla(pagos);
  </script>

</body>
</html>
