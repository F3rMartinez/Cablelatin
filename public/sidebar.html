<!-- SIDEBAR UNIFICADO -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

<link rel="stylesheet" href="" />

<style>
:root {
--primary-color: #007bff;
--danger-color: #dc3545;
--secondary-color: #6c757d;
--success-color: #28a745;
--light-bg: #f8f9fa;
--card-bg: #ffffff;
--text-color: #333333;
--light-text-color: #666666;
--border-color: #e9ecef;
--sidebar-width: 250px;
}

/* === SIDEBAR === */
.sidebar {
width: var(--sidebar-width);
background-color: var(--card-bg);
box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
padding: 20px 0;
display: flex;
flex-direction: column;
border-right: 1px solid var(--border-color);
flex-shrink: 0;
transition: width 0.3s ease;
z-index: 100;
height: 100vh;
}

.sidebar-header {
display: flex;
align-items: center;
justify-content: space-between;
padding: 0 20px 20px;
border-bottom: 1px solid var(--border-color);
margin-bottom: 20px;
}

.sidebar-header .logo {
display: flex;
align-items: center;
gap: 10px;
font-weight: 700;
font-size: 1.2em;
color: var(--primary-color);
white-space: nowrap;
}

.sidebar-header .logo i {
font-size: 1.5em;
}

.sidebar-header .sidebar-toggle-btn {
color: var(--secondary-color);
cursor: pointer;
font-size: 1.2em;
}

.sidebar-nav ul {
list-style: none;
padding: 0;
margin: 0;
width: 100%;
}

.sidebar-nav .nav-item {
display: flex;
align-items: center;
flex-wrap: wrap;
padding: 14px 20px;
color: var(--light-text-color);
cursor: pointer;
position: relative;
transition: all 0.3s ease;
white-space: nowrap;
overflow: hidden;
font-size: 0.95em;
}

.sidebar-nav .nav-item a {
color: inherit;
text-decoration: none;
display: flex;
align-items: center;
width: 100%;
}

.sidebar-nav .nav-item.active {
background-color: rgba(0, 123, 255, 0.1);
color: var(--primary-color);
border-left: 3px solid var(--primary-color);
padding-left: 17px;
font-weight: 500;
}

.sidebar-nav .nav-item:not(.active):hover {
background-color: rgba(0, 0, 0, 0.03);
}

.sidebar-nav .nav-item > i:first-child {
margin-right: 12px;
width: 20px;
font-size: 1.1em;
}

.sidebar-nav .nav-item > span {
flex-grow: 1;
}

.sidebar-nav .nav-item.has-submenu .arrow-icon {
margin-left: auto;
transition: transform 0.3s ease;
font-size: 0.8em;
}

.sidebar-nav .submenu {
list-style: none;
padding: 5px 0 5px 0;
margin: 0;
display: none;
width: 100%;
background-color: #fdfdfd;
}

.sidebar-nav .submenu li {
padding: 10px 20px 10px 52px;
color: var(--light-text-color);
font-size: 0.9em;
transition: all 0.2s ease;
}

.sidebar-nav .submenu li:hover {
color: var(--primary-color);
background-color: rgba(0, 123, 255, 0.05);
}

.sidebar-nav .nav-item.open > .submenu {
display: block;
}

.sidebar-nav .nav-item.open > .submenu-header .arrow-icon {
transform: rotate(90deg);
}

/* === MODO COLAPSABLE === */
.sidebar.collapsed {
width: 70px;
}

.sidebar.collapsed .sidebar-header .logo span,
.sidebar.collapsed .sidebar-nav span,
.sidebar.collapsed .submenu {
display: none;
}

.sidebar.collapsed .nav-item {
justify-content: center;
padding: 14px 0;
}

.sidebar.collapsed .nav-item i:first-child {
margin: 0;
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
.sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    height: 100vh;
    transition: left 0.3s ease;
}
.sidebar.active {
    left: 0;
}
}


</style>

<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i class="fas fa-desktop"></i>
      <span>CABLE LATIN</span>
    </div>
    <i class="fas fa-bars sidebar-toggle-btn" id="sidebar-toggle-internal"></i>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <!-- DASHBOARD -->
      <li class="nav-item">
        <a href="tablero.html">
          <i class="fas fa-grip"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- ADMINISTRACIÓN -->
      <li class="nav-item has-submenu">
        <div class="submenu-header">
          <i class="fas fa-gear"></i>
          <span>Administración</span>
          <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        <ul class="submenu">
          <li><a href="usuario.html">Usuarios</a></li>
          <li><a href="planes.html">Planes y servicios</a></li>
        </ul>
      </li>

      <!-- CLIENTES -->
      <li class="nav-item has-submenu">
        <div class="submenu-header">
          <i class="fas fa-users"></i>
          <span>Clientes</span>
          <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        <ul class="submenu">
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="facturas.html">Facturas</a></li>
          <li><a href="pagos.html">Pagos</a></li>
        </ul>
      </li>

      <!-- REPORTES -->
      <li class="nav-item has-submenu">
        <div class="submenu-header">
          <i class="fas fa-list-check"></i>
          <span>Reportes</span>
          <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        <ul class="submenu">
          <li><a href="reportes.html">Reportes</a></li>
        </ul>
      </li>

      <!-- PERFIL -->
      <li class="nav-item">
        <a href="perfil.html">
          <i class="fas fa-user-circle"></i>
          <span>Mi Perfil</span>
        </a>
      </li>

      <!-- CERRAR SESIÓN -->
      <li class="nav-item">
        <a href="login.html">
          <i class="fa-solid fa-door-open"></i>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<script>
  // Submenús desplegables
document.querySelectorAll(".has-submenu").forEach((item) => {
  const header = item.querySelector(".submenu-header");
  header.addEventListener("click", () => {
    item.classList.toggle("open");
  });
});

// Botón para colapsar/expandir sidebar
const toggleBtn = document.getElementById("sidebar-toggle-internal");
if (toggleBtn) {
  toggleBtn.addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("collapsed");
  });
}

</script>
