<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cable Latín System - Login</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css" />

    <style>
        /* ============================================== */
        /* ---        ESTILOS DEL LOGIN (NUEVO)       --- */
        /* ============================================== */

        /* --- Estilos para el fondo animado --- */
        body {
            background-color: transparent !important; 
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -5%; 
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1; 

            /* ! =================================
             !   URL DE TU IMAGEN AQUÍ
             ! =================================
             ! Cambia esta URL por la de tu propia imagen de fondo.
            */
            background-image: url('img/logo.jpeg'); /* Imagen de ejemplo */
            
            background-size: cover;
            background-position: center;
            animation: moveBackground 25s ease-in-out infinite alternate;
        }

        @keyframes moveBackground {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1); 
            }
        }
        
        /* --- Estilos para el contenedor "Frosted Glass" --- */
        .container {
            /* ! CAMBIO: 
             ! Menos oscuro. 
             ! Antes: rgba(31, 41, 55, 0.65) (bg-gray-800)
             ! Ahora: rgba(55, 65, 81, 0.65) (bg-gray-700) 
            */
            background-color: rgba(55, 65, 81, 0.65) !important;
            
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Estilos para los inputs --- */
        #usuario, #contraseña {
             /* ! CAMBIO: 
             ! Menos oscuros. 
             ! Antes: rgba(55, 65, 81, 0.7) (bg-gray-700)
             ! Ahora: rgba(75, 85, 99, 0.7) (bg-gray-600)
            */
            background-color: rgba(75, 85, 99, 0.7) !important; 
            border: 1px solid rgba(107, 114, 128, 0.5) !important; 
        }

        #loginBtn {
            background-color: #2563EB !important; /* bg-blue-600 */
        }
        
        /* ============================================== */
        /* --- ESTILOS DEL SPINNER (TU CÓDIGO)  --- */
        /* ============================================== */

        .spinner {
            display: none; 
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading .spinner {
            display: block;
        }
        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="container bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
        
        <i data-lucide="monitor" class="logo-icon text-blue-400 w-16 h-16 mx-auto mb-4"></i>
        
        <h1 class="text-3xl font-bold text-center mb-6 uppercase">CABLE LATÍN</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-300">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresar su usuario" required 
                       class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="contraseña" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingresar su contraseña" required 
                       class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white p-3 rounded-md font-bold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                <span class="spinner"></span>
                <span class="btn-text">INGRESAR</span>
            </button>
        </form>

        <p id="msg-box" class="mt-4 text-center text-sm"></p>
    </div>

    <script type="module">
        // --- Importaciones de Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuración Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHrAEU4HI2onL1bRZpRfB5GAbsbD6_XBE",
          authDomain: "cablelatin-prueba.firebaseapp.com",
          projectId: "cablelatin-prueba",
          storageBucket: "cablelatin-prueba.firebasestorage.app",
          messagingSenderId: "370823325775",
          appId: "1:370823325775:web:cbd9142e612bc0a979623a",
          measurementId: "G-PV3NRMJBW2"
        };
        
        // --- Variables Globales ---
        const appId = firebaseConfig.projectId;
        let app, auth, db;

        // ! --- NUEVAS VARIABLES PARA INTENTOS Y BLOQUEO ---
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_TIME = 30; // 30 segundos
        let isLockedOut = false;
        
        // --- Referencias a Elementos DOM ---
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const contrasenaInput = document.getElementById('contraseña');
        const loginBtn = document.getElementById('loginBtn');
        const msgBox = document.getElementById('msg-box');
        
        // --- Inicialización Firebase ---
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase inicializado para Login.");
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            setMsg("Error crítico de conexión.", false);
        }

        // --- Manejador del Formulario ---
        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            // ! Si está bloqueado, no hacer nada
            if (isLockedOut) return;

            setLoading(true);
            setMsg("", true); // Limpiar mensaje

            const username = usuarioInput.value.trim();
            const password = contrasenaInput.value;

            try {
                const personalRef = collection(db, 'artifacts', appId, 'public', 'data', 'personal');
                const q = query(personalRef, where("usuario", "==", username));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    setMsg("Usuario no encontrado.", false);
                    setLoading(false);
                    return;
                }
                
                const userDoc = querySnapshot.docs[0]; 
                const userData = userDoc.data();
                
                if (userData.estado !== 'Activo') {
                    setMsg("Este usuario ha sido desactivado.", false);
                    setLoading(false);
                    return;
                }

                const email = userData.email;
                if (!email) {
                    setMsg("Error: La cuenta de usuario no tiene un email asociado.", false);
                    setLoading(false);
                    return;
                }

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    
                    // ¡ÉXITO!
                    loginAttempts = 0; // Reiniciar intentos al éxito
                    setMsg("¡Inicio de sesión exitoso! Redirigiendo...", true);
                    window.location.href = 'tablero.html'; 

                } catch (authError) {
                    // Error de autenticación
                    console.error("Error de Auth:", authError.code);
                    if (authError.code === 'auth/wrong-password' || authError.code === 'auth/invalid-credential') {
                        
                        // ! --- LÓGICA DE INTENTOS ---
                        loginAttempts++;
                        if (loginAttempts >= MAX_ATTEMPTS) {
                            // Bloquear al usuario
                            startLockout();
                        } else {
                            // Mostrar intentos restantes
                            let attemptsLeft = MAX_ATTEMPTS - loginAttempts;
                            setMsg(`Contraseña incorrecta. Quedan ${attemptsLeft} ${attemptsLeft === 1 ? 'intento' : 'intentos'}.`, false);
                            setLoading(false);
                        }
                        
                    } else {
                        setMsg("Error al iniciar sesión. Inténtelo de nuevo.", false);
                        setLoading(false);
                    }
                }

            } catch (firestoreError) {
                console.error("Error de Firestore:", firestoreError);
                setMsg("Error al conectar con la base de datos.", false);
                setLoading(false);
            }
        }

        // ! --- NUEVA FUNCIÓN PARA EL BLOQUEO Y TEMPORIZADOR ---
        function startLockout() {
            isLockedOut = true;
            loginAttempts = 0; // Reiniciar contador para el próximo ciclo
            
            // Forzar estado de UI (incluso si setLoading(true) estaba activo)
            loginBtn.classList.remove('loading'); // Ocultar spinner
            loginBtn.disabled = true;
            usuarioInput.disabled = true;
            contrasenaInput.disabled = true;

            let secondsRemaining = LOCKOUT_TIME;
            const btnText = loginBtn.querySelector('.btn-text');
            
            setMsg(`Demasiados intentos. Espere ${secondsRemaining} segundos.`, false);
            btnText.textContent = `ESPERE ${secondsRemaining}S`;

            const timerInterval = setInterval(() => {
                secondsRemaining--;
                if (secondsRemaining > 0) {
                    setMsg(`Demasiados intentos. Espere ${secondsRemaining} segundos.`, false);
                    btnText.textContent = `ESPERE ${secondsRemaining}S`;
                } else {
                    // Se acabó el tiempo
                    clearInterval(timerInterval);
                    isLockedOut = false;
                    setMsg("Puede intentarlo de nuevo.", true); // Mensaje en verde
                    btnText.textContent = 'INGRESAR';
                    
                    // Reactivar el formulario (similar a setLoading(false))
                    loginBtn.disabled = false;
                    usuarioInput.disabled = false;
                    contrasenaInput.disabled = false;
                }
            }, 1000); // Se ejecuta cada segundo
        }

        // --- Funciones de UI ---
        
        function setLoading(isLoading) {
            // ! No hacer nada si está bloqueado
            if (isLockedOut) return; 

            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                usuarioInput.disabled = true;
                contrasenaInput.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                usuarioInput.disabled = false;
                contrasenaInput.disabled = false;
            }
        }

        function setMsg(message, isSuccess) {
            msgBox.textContent = message;
            if (isSuccess) {
                msgBox.className = "mt-4 text-center text-sm text-green-400";
            } else {
                msgBox.className = "mt-4 text-center text-sm text-red-400";
            }
        }

        // Activar iconos
        lucide.createIcons();
    </script>
</body>
</html>
